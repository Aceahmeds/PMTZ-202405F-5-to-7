<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
        <h1>Calculator</h1>
        <div>
            <input readonly type="text" id="inp" name="">
        </div>
        <div>
            <button onclick="Clr()">Clear</button>
            <button onclick="clrAll()">Clear All </button>
        </div>

        <div>
            <button onclick="pressBtn(9)">9</button>
            <button onclick="pressBtn(8)">8</button>
            <button onclick="pressBtn(7)">7</button>
            <button onclick="pressBtn('+')">+</button>
        </div>
        <div>
            <button onclick="pressBtn(6)">6</button>
            <button onclick="pressBtn(5)">5</button>
            <button onclick="pressBtn(4)">4</button>
            <button onclick="pressBtn('-')">-</button>
        </div>
        <div>
            <button onclick="pressBtn(3)">3</button>
            <button onclick="pressBtn(2)">2</button>
            <button onclick="pressBtn(1)">1</button>
            <button onclick="pressBtn('*')">*</button>
        </div>
        <div>
            <button onclick="pressBtn(0)">0</button>
            <button onclick="pressBtn('%')">%</button>
            <button onclick="eq()">=</button>
            <button onclick="pressBtn('/')">/</button>
        </div>

    <script src="calculator.js"></script>
</body>
</html>
