<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>Meals api</h1>

    <div class="container d-flex flex-wrap " style="gap: 80px;" id="container">

    </div>


<script>
let container = document.getElementById("container");    
    
    
    let apiData = async () => {
        try {
            let res = await fetch("https://www.themealdb.com/api/json/v1/1/search.php?s=");
            let data = await res.json();
            console.log(data);
            
            
            let kuchbhi = "";
            
            data.meals.forEach(meal => {
                kuchbhi += `
                <div class="card" style="width: 18rem;">
  <img src="${meal.strMealThumb}" class="card-img-top" alt="...">
  <div class="card-body">
    <p class="card-text">${meal.strMeal}</p>
    <h5 class="card-title">${meal.strCategory}</h5>
    <h5 class="card-title">${meal.strInstructions.slice(0,100)}</h5>

  </div>
</div>
                `

            });
container.innerHTML = kuchbhi;

            }


            catch (error) {
                console.log(error);

            }

        }

        apiData();
    </script>






</body>

</html>
